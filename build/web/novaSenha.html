<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Esqueci minha senha</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="estilos/estiloLogin.css">
    </head>
    <body>
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <div class="card card-login">
                        <div class="card-body">
                            <h2 class="card-title text-center">Recadastro de senha</h2>

                            <form action="novaSenha.jsp" method="POST">
                                <div class="form-group">
                                     <label for="username">Username:</label>
                                     <input type="text" id="email" name="email" class="form-control" placeholder="Digite seu username">
                                <div class="form-group">
                                    <label for="senha">Nova senha:</label>
                                    <input type="password" id="senha" name="senha" class="form-control" placeholder="Digite a nova senha" required>
                                </div>
                                <div class="form-group">
                                    <label for="senhaConfirm">Confirme a nova senha:</label>
                                    <input type="password" id="senhaConfirm" name="senhaConfirm" class="form-control" placeholder="Confirme a nova senha" required>
                                </div>
                                <button type="submit" class="btn btn-primary btn-block">Alterar a Senha</button>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
